<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-container {
      position: relative;
      display: inline-block;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffc107;
    }

    .profile-point {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(50%);
      background-color: #ffc107;
      color: #000;
      font-weight: 500;
      font-size: 0.75rem;
      padding: 2px 10px;
      border-radius: 999px;
      border: 2px solid white;
      white-space: nowrap;
    }
  </style>
</head>
<body class="container py-5 text-center">
  <h1 class="mb-4">üë§ LINE Profile</h1>

  <div class="profile-container">
    <img src="{{ user_picture }}" alt="Profile" class="profile-img">
    <div class="profile-point">‚≠ê {{ point }}</div>
  </div>

  <h3 class="mt-3">{{ line_name }}</h3>
  <a href="/{{ vm_id }}/" class="btn btn-outline-primary mt-4">‚Üê Back to Vending Machine</a>

  {% if show_manage_button %}
    <a href="/{{ vm_id }}/manage" class="btn btn-warning mt-3">Manage Product</a>
  {% endif %}
  
</body>
</html>
