<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 2rem; }
    .product-img {
      width: 100px; height: 100px;
      object-fit: cover;
      border-radius: 0.25rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">üõ†Ô∏è Manage Products - VM {{ vm_id }}</h2>

    <!-- Add New Product Form -->
    <form action="/{{ vm_id }}/add_product" method="POST" enctype="multipart/form-data" class="mb-4">
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label>Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label>Price</label>
          <input type="number" name="price" step="0.01" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Image File</label>
          <input type="file" name="image" class="form-control" accept="image/*">
        </div>
        <div class="col-md-2">
          <label>Count</label>
          <input type="number" name="count" min="0" class="form-control" required>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-success w-100">‚ûï</button>
        </div>
      </div>
    </form>

    <!-- Update All Form -->
    <form action="/{{ vm_id }}/update_all_products" method="POST" enctype="multipart/form-data">
      {% for product in products %}
      <div class="d-flex justify-content-between align-items-center border bg-white rounded p-3 mb-2">
        <div class="d-flex align-items-center w-100">
          <img src="{{ product.image or '/static/default_product.jpg' }}" class="product-img">
          <div class="ms-3 w-100">
            <input type="hidden" name="id[]" value="{{ product.id }}">
            <input type="text" name="name[]" value="{{ product.name }}" class="form-control form-control-sm mb-1" required>
            <input type="number" name="price[]" value="{{ product.price }}" step="0.01" class="form-control form-control-sm mb-1" required>
            <input type="text" name="image[]" value="{{ product.image }}" class="form-control form-control-sm mb-1">
            <label class="form-label small">Replace Image</label>
            <input type="file" name="image_file[]" class="form-control form-control-sm mb-1" accept="image/*">
            <input type="number" name="count[]" value="{{ product.count or 0 }}" class="form-control form-control-sm mb-1" min="0" required>
          </div>
        </div>

        <!-- DELETE BUTTON with formaction (no nested form) -->
        <div>
            <button type="submit"
                    formaction="/{{ vm_id }}/delete_product"
                    formmethod="POST"
                    name="id"
                    value="{{ product.id }}"
                    class="btn btn-danger btn-sm ms-2"
                    onclick="return confirm('‚ùó ‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ {{ product.name }} ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?');">
            üóëÔ∏è
            </button>
        </div>
      </div>
      {% endfor %}

      {% if products %}
      <div class="text-end mt-3">
        <button type="submit" class="btn btn-primary">üíæ Update All</button>
      </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
