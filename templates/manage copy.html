<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 2rem; }
    .product-img {
      width: 100px; height: 100px;
      object-fit: cover;
      border-radius: 0.25rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">üõ†Ô∏è Manage Products - VM {{ vm_id }}</h2>

    <form action="/{{ vm_id }}/add_product" method="POST" class="mb-4">
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label>Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label>Price</label>
          <input type="number" name="price" step="0.01" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Image URL</label>
          <input type="text" name="image" class="form-control">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success">‚ûï Add</button>
        </div>
      </div>
    </form>

    {% for product in products %}
    <div class="d-flex justify-content-between align-items-center border bg-white rounded p-3 mb-2">
      <div class="d-flex align-items-center">
        <img src="{{ product.image or '/static/default_product.jpg' }}" class="product-img">
        <div>
          <strong>{{ product.name }}</strong><br>
          Price: ‡∏ø{{ product.price }}<br>
          ID: {{ product.id }}
        </div>
      </div>
      <div>
        <form action="/{{ vm_id }}/delete_product" method="POST" style="display:inline-block">
          <input type="hidden" name="id" value="{{ product.id }}">
          <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
        </form>
        <form action="/{{ vm_id }}/edit_product" method="POST" style="display:inline-block">
          <input type="hidden" name="id" value="{{ product.id }}">
          <input type="text" name="name" value="{{ product.name }}" class="form-control form-control-sm d-inline-block w-auto" required>
          <input type="number" name="price" step="0.01" value="{{ product.price }}" class="form-control form-control-sm d-inline-block w-auto" required>
          <input type="text" name="image" value="{{ product.image }}" class="form-control form-control-sm d-inline-block w-auto">
          <button type="submit" class="btn btn-primary btn-sm">‚úèÔ∏è Save</button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
